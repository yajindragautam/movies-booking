<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Booking</title>
</head>

<body>
    <div class="movie-container">
        <label for="">Pick a movie</label>
        <select id="movie">
            <option value="10">Avenger Endgame($10)</option>
            <option value="12">Wanda Vision($12)</option>
            <option value="13">Thor($13)</option>
            <option value="9">Avatar($9)</option>
        </select>

    </div>

    <ul class="showcase">
        <li>
            <div class="set"></div> 
            <small>N/A</small>
        </li>
        <li>
            <div class="set selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="set occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set occupied"></div>
            <div class="set occupied"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
        </div>

        <div class="row">
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set occupied"></div>
            <div class="set occupied"></div>
        </div>

        <div class="row">
            <div class="set occupied"></div>
            <div class="set occupied"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
        </div>

        <div class="row">
            <div class="set"></div>
            <div class="set"></div>
            <div class="set occupied"></div>
            <div class="set occupied"></div>
            <div class="set occupied"></div>
            <div class="set"></div>
            <div class="set"></div>
            <div class="set"></div>
        </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> sets for a price of $ <span id="total">0</span></p>

    <script src="./scrip.js"></script>
</body>

</html>
